<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Kids Nutrition</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <h2>Parent Login</h2>
        <input type="text" id="parentName" placeholder="Your Name" required>
        <input type="email" id="parentEmail" placeholder="Email" required>
        <input type="text" id="parentPhone" placeholder="Phone Number" required>
        <input type="number" id="childAge" placeholder="Child Age (in years, 0.5 to 7)" step="0.1" required>
        <button onclick="login()">Submit</button>
    </div>

<script>
function login() {
    const name = document.getElementById("parentName").value;
    const email = document.getElementById("parentEmail").value;
    const phone = document.getElementById("parentPhone").value;
    const age = parseFloat(document.getElementById("childAge").value);

    if(!name || !email || !phone || !age) {
        alert("Please fill all fields");
        return;
    }

    if(age < 0.5 || age > 7){
        alert("Sorry, this website only provides diet plans for children 6 months to 7 years old.");
        return;
    }

    localStorage.setItem("parentName", name);
    localStorage.setItem("childAge", age);
    localStorage.setItem("parentEmail", email);
    localStorage.setItem("parentPhone", phone);

    window.location.href = "diet.html";
}
</script>
</body>
</html>
