<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diet Plan - Kids Nutrition</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hi <span id="parentName"></span>!</h1>
    <h2>Diet Plan for your child</h2>

    <!-- Diet plan container -->
    <div class="diet-box" id="dietPlan"></div>

    <!-- Button to Child Growth Tips -->
    <button class="growth-btn" onclick="location.href='growth.html'">Child Growth Tips</button>

<script>
// Load parent info
const name = localStorage.getItem("parentName");
const age = parseFloat(localStorage.getItem("childAge"));
document.getElementById("parentName").innerText = name;

// Generate diet plan based on age
let diet = "";
if(age >= 0.5 && age < 1){
    diet = `<div class="card">
        <h3>6-12 Months</h3>
        <ul>
            <li>Breast milk/formula: 500ml/day</li>
            <li>Pureed fruits & vegetables: 2-3 times/day</li>
            <li>Infant cereals: 1-2 servings/day</li>
        </ul>
    </div>`;
}else if(age >= 1 && age < 3){
    diet = `<div class="card">
        <h3>1-3 Years</h3>
        <ul>
            <li>Milk: 300ml/day</li>
            <li>Fruits: 2-3 servings/day</li>
            <li>Vegetables: 2 servings/day</li>
            <li>Protein (eggs, dal): 1 serving/day</li>
            <li>Grains: 2-3 servings/day</li>
        </ul>
    </div>`;
}else if(age >= 3 && age <= 7){
    diet = `<div class="card">
        <h3>3-7 Years</h3>
        <ul>
            <li>Milk: 250ml/day</li>
            <li>Fruits & Vegetables: 3-4 servings/day</li>
            <li>Protein: 2 servings/day</li>
            <li>Grains: 3-4 servings/day</li>
            <li>Snacks (nuts, seeds): small portion</li>
        </ul>
    </div>`;
}else{
    diet = "<p>Sorry, no diet plan available for this age.</p>";
}

document.getElementById("dietPlan").innerHTML = diet;
</script>
</body>
</html>
